spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:test;
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
  config:
    activate:
      on-profile: test

logging:
  level:
    com.limjae.weather: debug
